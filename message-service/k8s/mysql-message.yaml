apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-message
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-message
  template:
    metadata:
      labels:
        app: mysql-message
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpw
            - name: MYSQL_DATABASE
              value: messagedb
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-message
spec:
  selector:
    app: mysql-message
  ports:
    - port: 3306
      targetPort: 3306
