apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-deployment
  namespace: clinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-service
  template:
    metadata:
      labels:
        app: message-service
    spec:
      containers:
        - name: message-service
          image: message-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8084
          env:
            # âœ… issuer-uri MUST match iss in token
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: http://keycloak:8080/realms/clinic
---
apiVersion: v1
kind: Service
metadata:
  name: message-service
  namespace: clinic
spec:
  selector:
    app: message-service
  type: NodePort
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
      nodePort: 30084
